# Qualys Scanner Configuration data
---
qualys_username : [Username of Qualys Account]
qualys_password : [Password of Qualys Account]
host : [URL to Qualys API server. It is depend on the platform where Qualys account is located]
scheduler_delay : [Time intervel (Min) between each scan check]
default_crawling_scope : ALL
default_scan_type : [Default scan type. Accepted values - VULNERABILTY , DISCOVERY]
default_profile_id : [Default profile ID]
default_scanner_appliance : [Default Scanner Appliance type. Accepted values - INTERNAL, EXTERNAL]
default_progressive_scanning : [Default value for progressive scan option. Accepted values - DISABLED, ENABLED]
default_report_template_id : [Default report template id to generate a web application report]
callback_retry_interval_seconds: [Time interval to retry try call back endpoint]
scan_report_upload_retry_interval_seconds: [Time interval to retry uploading report task]
scan_manager_callback_url_endpoint: [Callback endpoint of scan manager]
scan_manager_callback_status: [Callback endpoint to update status]
scan_manager_callback_log: [Callback endpoint to persist log]
ftp_username: [Username of FTP]
ftp_password: [Password of FTP]]
ftp_host: [Host of FTP]
ftp_port: [Port of FTP]
default_auth_script_path : [path to save authentication script]
report_folder_path : [path to download Qualys scan report]
